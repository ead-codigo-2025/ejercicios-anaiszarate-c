<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Índice Principal - Miku Texto sobre GIF ✧</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />
<style>

:root {
--miku-cyan: #39C4C4;
--miku-dark: #333333;
--miku-light: #F0FFFF;
}

body {
background-color: var(--miku-light); 
font-family: Arial, sans-serif;
}
.container {
margin-top: 80px;
}

.miku-header-container {
position: relative; 
display: flex; 
flex-direction: column;
align-items: center;
justify-content: center;
padding: 1rem; 
margin-bottom: 2rem;
border-radius: 10px;
background-color: transparent; 
}

.miku-header-gif {
max-width: 100%; 
height: auto;
width: 600px; 
border-radius: 4px; 
box-shadow: 0 4px 10px rgba(57, 196, 196, 0.4); 
display: block; 
margin: 0 auto; 
}


.miku-header-text {
position: absolute; 
top: 50%; 
left: 50%; 
transform: translate(-50%, -50%); 
color: white; 
text-shadow: 1px 1px 5px rgba(0,0,0,0.8); 
text-align: center;
padding: 10px 20px; 
border-radius: 5px;
pointer-events: none; 
}

.miku-header-text h1 {
font-size: 3.5rem;
margin-bottom: 0.5rem;
color: white; 
}

.miku-header-text p {
font-size: 1.5rem; 
color: white; 
}


.card {
transition: transform 0.2s;
border-radius: 10px;
border: 1px solid var(--miku-cyan); 
}
.card:hover {
transform: translateY(-5px);
box-shadow: 0 4px 12px rgba(57, 196, 196, 0.4); 
}


.text-miku-cyan {
color: var(--miku-cyan) !important;
}
.btn-miku-primary {
background-color: var(--miku-cyan);
border-color: var(--miku-cyan);
color: white;
}
.btn-miku-primary:hover {
background-color: #2F9999; 
border-color: #2F9999;
}
</style>
</head>
<body>

<div class="container text-center">

<div class="miku-header-container">
<img src="mwah-miku.gif" alt="Mwah Miku GIF" class="miku-header-gif">
<div class="miku-header-text">
<h1 class="fw-bold">Índice</h1>
<p class="fs-4">Diseño desde el código 2025</p>
</div>
</div>

<div class="row justify-content-center">

<div class="col-md-6 mb-4">
<div class="card h-100">
<div class="card-body">
<h5 class="card-title text-miku-cyan">Un poquito sobre mí</h5>
<p class="card-text text-muted">꒰ᐢ. .ᐢ꒱₊˚⊹.</p>
<a href="index.html" class="btn btn-miku-primary mt-3">Mi ficha</a> 
</div>
</div>
</div>

<div class="col-md-6 mb-4">
<div class="card h-100">
<div class="card-body">
<h5 class="card-title text-miku-cyan">Futchibol</h5>
<p class="card-text text-muted">𓂃 ࣪⋆💿˚ ༘</p>
<a href="indexf.html" class="btn btn-miku-primary mt-3">Servicios Estudiantiles</a>
</div>
</div>
</div>

</div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
